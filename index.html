<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="hackathon.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <meta charset="utf-8">
    <title></title>

</head>
<body>

<script class="searchTemp" type="text/handlebars-x">
  <div id="searchContainer">
    {{#each shoeData}}
    <div id="searchDetails">
    <div id="searchInfo">
      <img src="{{video}}"><br>
      <b>FULL NAME:</b> {{name}}<br>
      <b>AGE:</b> {{age}}<br>
      <b>OCCUPATION:</b> R{{occupation}}.00<br>
      <b>WHAT CHALLENGES DO YOU FACE ON YOUR DAY TO DAY LIFE:</b> {{stock}}<br>
      <b>WHAT STATEMENT BEST DESCRIBES JUMO TO YOU:</b> {{size}}<br>
      <b>IF YOU WERE GIVEN R5000 HOW WOULD YOU SPEND IT:</b> {{size}}<br>
    </div>
    </div>
    {{/each}}
  </div>
</script>

<script class="customerTemp" type="text/handlebars-x">
  <div id="custContainer">
   {{#each shoeData}}
   <div id="custDetails">
   <div id="custInfo">
    <b>FULL NAME:</b>{{name}}<br>
    <b>AGE:</b> {{age}}<br>
    <b>OCCUPATION:</b> {{occupation}}<br>
    <b>WHAT CHALLENGES DO YOU FACE ON YOUR DAY TO DAY LIFE::</b> {{question1}}<br>
    <b>WHAT STATEMENT BEST DESCRIBES JUMO TO YOU:</b> {{question2}}<br>
    <b>IF YOU WERE GIVEN R5000 HOW WOULD YOU SPEND IT:</b> {{question3}}<br>
    <img src="{{video}}"><br>
   </div>
   </div>
   {{/each}}
 </div>
</script>

<div class="container">

  <h1>Jumo App</h1>
  <div class="customer">
  <div class="Button">
    <button type="button" name="addBtn" id="addBtn">ADD</button>
    <button type="button" name="findBtn" id="findBtn">FIND</button>
    <button type="button" name="searchBtn" id="searchBtn">SEARCH</button>
    <button type="button" name="displayBtn" id="displayBtn">DISPLAY</button>
  </div>

<!-- Find Customers in List Modal content -->
<div id="findModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <label class="find">Find Customer in In List</label><br>
    <button class="closeFindBtn">Close</button>
  </div>
</div>

<!-- Find Customers in List Modal content -->
<div id="detailsModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <label class="details">Display Customer Details</label><br>
    <button class="closeDetailsBtn">Close</button>
  </div>
</div>

<div id="addModal" class="modal">
 <div class="modal-content">
  <span class="close">&times;</span>
  <label class="details">Display <b>Customer feedback on Perfomance </label><br>
  <b>Name:<input type="text" class="addName" placeholder="Type name">
  <b>Age:<input type="text" class="addAge" placeholder="Type age"><br>
  <b>Occupation<input type="text" class="addOcc" placeholder="Type occupation"><br>
  <b>What challenges do you face on  your day to day life?<input type="text" class="addName" placeholder="Type name"><br>
  <b>What statement best describes JUMO to you?<input type="text" class="addName" placeholder="Type name"><br>
  <b>If you were given R5000, how would you spend it?<input type="text" class="addName" placeholder="Type name"><br>
  <button type="button" class="uploadVideo">Upload video</button><br>
</div>
</div>

</div>
</div>
</body>

</div>

  <div id="add"></div>

  <div id="display"></div>

  <div id="find"></div>

  <div id="search"></div>

</div>
  </body>
  <script src="hackathon.js" charset="utf-8">></script>
</html>
